name: "ğŸš¢ Continuous Deployment"

run-name: >-
  ${{ format(
      '{0} â€¢ build #{1}.{2} â€¢ {3}',
      github.ref_name,
      github.run_number,
      github.run_attempt,
      github.event.head_commit.message || github.event.pull_request.title || github.sha
  ) }}

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: ğŸ“¦ Checkout project
        uses: actions/checkout@v4

      - name: ğŸ”¨ Install
        run: npm install --prefer-offline=false --no-fund

      - name: ğŸ” Get Secrets
        run: cp /home/felipe/secrets/cinedex-ui/production ${{ github.workspace }}/.env.production

      - name: ğŸ” Verify Environment
        run: |
          echo "Contents of .env.production:"
          cat .env.production
          echo ""

      - name: ğŸ­ Build project
        run: npm run build

      - name: ğŸ” Check Build Output
        run: |
          echo "Checking for source map files:"
          find dist -name "*.map" || echo "No .map files found (expected)"
          echo ""
          echo "Build artifacts:"
          ls -lh dist/assets/

      - name: ğŸš€ Deploy dist for NGINX
        run: |
          TARGET_DIR="/home/felipe/apps/cinedex-ui"
          mkdir -p "$TARGET_DIR"
          rm -rf "$TARGET_DIR"/*
          cp -r dist/* "$TARGET_DIR"/